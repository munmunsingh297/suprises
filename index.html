<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You üåπ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffdde1, #fff);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .message {
      position: absolute;
      z-index: 5;
      font-size: 48px;
      color: #c4003b;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
    }

    .start-btn {
      padding: 16px 36px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      background-color: #e6005c;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .rose {
      position: absolute;
      font-size: 32px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- CHANGE NAME HERE -->
  <div class="message" id="msg" style="display:none;">
    For You ‚ù§Ô∏è<br>Muskan
  </div>

  <button class="start-btn" id="startBtn">
    Click for a Surprise üåπ
  </button>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <!-- Replace this with any romantic MP3 link -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const msg = document.getElementById("msg");
    const music = document.getElementById("bgMusic");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      msg.style.display = "block";
      music.play();
      setInterval(createRose, 300); // infinite roses
    };

    function createRose() {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (Math.random() * 3 + 4) + "s";

      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 7000);
    }
  </script>

</body>
</html>
